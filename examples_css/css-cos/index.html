<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS</title>
</head>
<style>

.item {
	--angle: 45deg;
	--radius: 45px;
	--delay: 5ms;

	/* transition: transform 500ms var(--delay) ease; */
	transition: all 500ms var(--delay) ease;
}

.item:hover {
	color: red;
	transform: translateX(calc(sin(var(--angle) * -1) * var(--radius)));
}
</style>
<body>
	<div class="item">11111</div>
	<div class="item">22222</div>
	<div class="item">33333</div>
</body>
</html>
